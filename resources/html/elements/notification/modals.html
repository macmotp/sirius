<button @click="$refs.defaultModal.toggle()">Open Default Modal</button>
<button @click="$refs.smallModal.toggle()">Open Small Modal</button>
<button @click="$refs.largeModal.toggle()">Open Large Modal</button>
<sirius-modal ref="defaultModal">
    <div class="head">
        <h2>Hello there!</h2>
    </div>
    <div class="body">
        <p>Here it is an important message for you!</p>
    </div>
</sirius-modal>
<sirius-modal ref="smallModal" class="small">
    <div class="body">
        <h3>Here it is a less important message for you!</h3>
    </div>
</sirius-modal>
<sirius-modal ref="largeModal" class="large">
    <div class="head">
        <h2>Wow I'm big!</h2>
    </div>
    <div class="body">
        <p>I also have a footer with a button!</p>
    </div>
    <div class="foot">
        <button class="error" @click="$refs.largeModal.toggle()">Close Me</button>
    </div>
</sirius-modal>
