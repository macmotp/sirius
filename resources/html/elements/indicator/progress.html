<sirius-progress-bar :value="progressBarValue"></sirius-progress-bar>
<sirius-progress-bar :value="65" class="primary striped"></sirius-progress-bar>
<sirius-progress-bar :value="30" class="secondary striped"></sirius-progress-bar>
<sirius-progress-bar :value="100" class="success striped"></sirius-progress-bar>
<sirius-progress-bar :value="25" class="alert striped"></sirius-progress-bar>
<sirius-progress-bar :value="10" class="error striped"></sirius-progress-bar>
<sirius-progress-bar :value="80" class="light striped"></sirius-progress-bar>
<sirius-progress-bar :value="50" class="dark striped"></sirius-progress-bar>
