<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>Sirius UI</title>
    <meta name="description" content="Sirius UI - Framework based on Grid CSS and Vue Js - powered by Larastars.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="revisit-after" content="30 days">
    <meta name="author" content="Larastars">
    <meta name="robots" content="index, follow">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" type="text/css" rel="stylesheet">
    <link href="app/min/app.min.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="page home" id="sirius">

        <nav class="bg-secondary">
            <div class="center visible">
                <ul>
                    <li class="item">
                        <a class="text-white" href="https://www.facebook.com/larastarsgalaxy" target="_blank"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li class="item">
                        <a href="https://twitter.com/larastarsgalaxy" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li class="item">
                        <a href="https://github.com/macmotp/sirius" target="_blank"><i class="fa fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="full-height bg-secondary gradient">


            <article class="grid with-two-tiles">
                <div class="tile">
                    <h1 class="title">
                        <figure class="image dim-100x100">
                            <img src="app/assets/images/larastars.png" alt="Sirius UI">
                        </figure>
                        Sirius UI
                    </h1>
                    <h5 class="subtitle">
                        A Framework based on Grid CSS and VueJs
                    </h5>
                </div>
                <div class="tile">
                    <pre><code>npm install sirius-ui</code></pre>
                    <pre><code>yarn add sirius-ui</code></pre>
                    <pre><code>git clone git@github.com:macmotp/sirius.git</code></pre>
                </div>
                <div class="foot">
                    <a href="https://github.com/macmotp/sirius" target="_blank" class="text-white">v0.1.3-beta</a>
                </div>
            </article>

        </section>

        <footer>
            <div class="body">
                <div class="left"></div>
                <div class="center">
                    <p class="copyright">made with <i class="fa fa-heart-o text-error"></i> by <a href="#">Marco Gava</a></p>
                </div>
            </div>
        </footer>

    </div>

    <script src="./app/min/app.min.js"></script>

</body>

</html>
