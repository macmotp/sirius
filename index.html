<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
        <title>Sirius UI - CSS Framework based on flexbox and Vuejs - powered by Larastars</title>
        <meta name="description" content="Sirius UI - CSS Framework based on flexbox and Vuejs - powered by Larastars.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="revisit-after" content="30 days">
        <meta name="author" content="Larastars">
        <meta name="robots" content="index, follow">

        <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="./resources/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="./resources/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="./resources/favicon/manifest.json">
        <link rel="mask-icon" href="./resources/favicon/safari-pinned-tab.svg" color="#3a98a1">
        <link rel="shortcut icon" href="./resources/favicon/favicon.ico">
        <meta name="msapplication-config" content="./resources/favicon/browserconfig.xml">
        <meta name="theme-color" content="#fcfcfc">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" type="text/css" rel="stylesheet">
        <link href="./dist/css/sirius.css" type="text/css" rel="stylesheet">
    </head>
    <body>

        <div class="vue-wrapper" id="sirius">
            <header class="header bg-secondary full gradient">
                <div class="head">
                    <div class="container">
                        <nav class="nav">
                            <div class="left">
                                <a class="item brand" href="/">
                                    <img class="logo" src="./resources/images/larastars.png" alt="Sirius UI">
                                </a>
                            </div>
                            <div class="center">
                                <a class="item" target="_blank" href="https://www.facebook.com/larastarsgalaxy">
                                    <span class="icon">
                                        <i class="fa fa-facebook"></i>
                                    </span>
                                </a>
                                <a class="item" target="_blank" href="https://twitter.com/larastarsgalaxy">
                                    <span class="icon">
                                        <i class="fa fa-twitter"></i>
                                    </span>
                                </a>
                                <a class="item" target="_blank" href="https://github.com/macmotp/sirius">
                                    <span class="icon">
                                        <i class="fa fa-github"></i>
                                    </span>
                                </a>
                            </div>
                            <div class="right">
                                <span class="toggle visible" @click="$refs.sidebarMenu.toggle()">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                                <sirius-menu ref="sidebarMenu" class="bg-dark right" :show-close-button="true" :close-on-external-click="true">
                                    <div class="head">
                                        <a href="/">
                                            <img class="logo" src="./resources/images/larastars_grey.png" alt="Sirius UI">
                                        </a>
                                    </div>
                                    <sirius-list ref="main" :is-parent="true" list-name="documentation">
                                        <a href="./docs/get-started.html"><li>Get Started</li></a>
                                        <a href="./docs/why-sirius.html"><li>Why Sirius?</li></a>
                                        <li @click="$refs.elements.slideIn($refs.main)">
                                            <span>Elements</span>
                                            <i class="fa fa-ellipsis-h"></i>
                                        </li>
                                        <li @click="$refs.layouts.slideIn($refs.main)">
                                            <span>Layouts</span>
                                            <i class="fa fa-ellipsis-h"></i>
                                        </li>
                                    </sirius-list>
                                    <sirius-list ref="elements" list-name="elements">
                                        <a href="./docs/elements/button.html"><li>Button</li></a>
                                        <a href="./docs/elements/typography.html"><li>Typography</li></a>
                                    </sirius-list>
                                    <sirius-list ref="layouts" list-name="layouts">
                                        <a href="./docs/layouts/grid.html"><li>Grid</li></a>
                                        <a href="./docs/layouts/header.html"><li>Header</li></a>
                                        <a href="./docs/layouts/nav.html"><li>Nav</li></a>
                                        <a href="./docs/layouts/menu.html"><li>Menu</li></a>
                                    </sirius-list>
                                </sirius-menu>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="body">
                    <div class="container">
                        <div class="grid">
                            <div class="tile">
                                <section class="section text-center">
                                    <h1 class="title">Sirius UI</h1>
                                    <h3 class="subtitle">CSS Framework built with Flexbox and Vue</h3>
                                </section>
                            </div>
                            <div class="tile">
                                <section class="section text-center">
                                    <h2 class="title">
                                        <code>npm install sirius-ui</code>
                                    </h2>
                                    <p>
                                        <a class="text-light" href="https://github.com/macmotp/sirius/archive/master.zip">
                                            v0.1.0-alpha
                                        </a>
                                    </p>
                                </section>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="foot"></div>
            </header>
        </div>

        <script src="./dist/js/sirius.js"></script>

    </body>
</html>
